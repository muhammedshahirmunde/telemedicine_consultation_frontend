stages:
  - build
  - lint
  - test
  - report

default:
  image: node:20
  before_script:
    - echo "ğŸ“¦ Installing dependencies..."
    - npm ci

cache:
  paths:
    - node_modules/

eslint:
  stage: lint
  script:
    - echo "ğŸ” Running ESLint on reusable components..."
    - npm run lint:components
    - npm run eslint-report
  artifacts:
    paths:
      - lintReport/report.html
    when: always
    expire_in: 1 week
  only:
    - branches

test:
  stage: test
  script:
    - echo "ğŸ§ª Running tests for reusable components..."
    - npx jest "src/components/reusable/**/*" --coverage
  artifacts:
    paths:
      - coverage/index.html
    when: always
    expire_in: 1 week
  only:
    - branches

build:
  stage: build
  script:
    - echo "ğŸ—ï¸ Building project..."
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - branches

report:
  stage: report
  script:
    - echo "ğŸ“„ Collecting reports..."
    - ls -lh lintReport || echo "No ESLint report"
    - ls -lh coverage || echo "No Jest HTML report"
  artifacts:
    paths:
      - lintReport/report.html
      - coverage/index.html
    when: always
    expire_in: 1 week
  only:
    - branches
